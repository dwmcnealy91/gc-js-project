<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GC Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Let's all goto the movies.</h1>
    <button id="startButton">Let The Show Begin</button>
    <div class="cardBackground">
      <ul class="cardDeck">
        <li class="card">
          <div class="cardFront"></div>
          <div class="cardBack">
            <img src="JS-movie-images/Anchorman.jpg" alt="Anchorman Poster" />
          </div>
        </li>
        <li class="card">
          <div class="cardFront"></div>
          <div class="cardBack">
            <img src="JS-movie-images/RonBurgendy.jpeg" alt="The Anchorman" />
          </div>
        </li>
        <li class="card">
            <div class="cardFront"></div>
            <div class="cardBack">
                <img src="B2TF.jpg" alt="Back to the Future Poster">
            </div>
          <div class="cardFront"></div>
          <div class="cardBack">
            <img
              src="JS-movie-images/B2TF.jpg"
              alt="Back to the Future Poster"
            />
          </div>
        </li>
        <li class="card">
          <div class="cardFront"></div>
          <div class="cardBack">
            <img src="JS-movie-images/B2TF-MM.jpeg" alt="Marty McFly" />
          </div>
        </li>
        <li class="card">
          <div class="cardFront"></div>
          <div class="cardBack">
            <img
              src="JS-movie-images/Caddyshack-poster.jpeg"
              alt="Caddyshack Poster"
            />
          </div>
        </li>
        <li class="card">
          <div class="cardFront"></div>
          <div class="cardBack">
            <img
              src="JS-movie-images/Caddyshack-Bill-Murray.jpeg"
              alt="Bill Murray"
            />
          </div>
        </li>
        <li class="card">
          <div class="cardFront"></div>
          <div class="cardBack">
            <img src="JS-movie-images/HomeAlonePoster.jpg" alt="Poster" />
          </div>
        </li>
        <li class="card">
          <div class="cardFront"></div>
          <div class="cardBack">
            <img src="JS-movie-images/HomeAloneMom.jpeg" alt="Mom screaming" />
          </div>
        </li>
        <li class="card">
          <div class="cardFront"></div>
          <div class="cardBack">
            <img src="JS-movie-images/TheMatrix.jpeg" alt="Matrix Poster" />
          </div>
        </li>
        <li class="card">
          <div class="cardFront"></div>
          <div class="cardBack">
            <img src="JS-movie-images/Neo.jpeg" alt="The one" />
          </div>
        </li>
        <li class="card">
          <div class="cardFront"></div>
          <div class="cardBack">
            <img src="JS-movie-images/Pig2021.jpeg" alt="Pig Poster" />
          </div>
        </li>
        <li class="card">
          <div class="cardFront"></div>
          <div class="cardBack">
            <img src="JS-movie-images/Pig&NC.jpeg" alt="Two Together" />
          </div>
        </li>
      </ul>
      <button id="resetButton">Be Kind, Rewind!</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
