<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GC Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Let's all goto the movies.</h1>
    <div class="cardBackground">
      <ul class="cardDeck">
        <li class="card">
          <div class="cardFront"></div>
          <div class="cardBack">
            <img src="Anchorman.jpg" alt="Anchorman Poster" />
          </div>
        </li>
        <li class="card">
          <div class="cardFront"></div>
          <div class="cardBack">
            <img src="Ron Burgendy.jpeg" alt="The Anchorman" />
          </div>
        </li>
        <li class="card">
          <div class="cardFront"></div>
          <div class="cardBack">
            <img src="B2TF.jpeg" alt="Back to the Future Poster" />
          </div>
        </li>
        <li class="card">
          <div class="cardFront"></div>
          <div class="cardBack">
            <img src="B2TF MM.jpeg" alt="Marty McFly" />
          </div>
        </li>
        <li class="card">
          <div class="cardFront"></div>
          <div class="cardBack">
            <img src="Caddyshack poster.jpeg" alt="Caddyshack Poster" />
          </div>
        </li>
        <li class="card">
          <div class="cardFront"></div>
          <div class="cardBack">
            <img src="Caddyshack Bill Murray.jpeg" alt="Bill Murray" />
          </div>
        </li>
        <li class="card">
          <div class="cardFront"></div>
          <div class="cardBack">
            <img src="HomeAlonePoster.jpeg" alt="Poster" />
          </div>
        </li>
        <li class="card">
          <div class="cardFront"></div>
          <div class="cardBack">
            <img src="HomeAloneMom.jpeg" alt="Mom screaming" />
          </div>
        </li>
        <li class="card">
          <div class="cardFront"></div>
          <div class="cardBack">
            <img src="The Matrix.jpeg" alt="Matrix Poster" />
          </div>
        </li>
        <li class="card">
          <div class="cardFront"></div>
          <div class="cardBack">
            <img src="Neo.jpeg" alt="The one" />
          </div>
        </li>
        <li class="card">
          <div class="cardFront"></div>
          <div class="cardBack">
            <img src="Pig 2021.jpeg" alt="Pig Poster" />
          </div>
        </li>
        <li class="card">
          <div class="cardFront"></div>
          <div class="cardBack">
            <img src="Pig & NC.jpeg" alt="Two Together" />
          </div>
        </li>
      </ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
